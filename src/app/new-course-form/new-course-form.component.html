<form #courseForm="ngForm" (ngSubmit)="submit(courseForm.value)">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input
            required
            minlength="3"
            ngModel
            name="name"
            #name="ngModel"
            id="name"
            type="text"
            class="form-control">
        <div
            class="alert alert-danger"
            *ngIf="name.touched && !name.valid">
            <div *ngIf="name.errors.required">
                Name is required
            </div>
            <div *ngIf="name.errors.minlength">
                Name should be minimum of {{ name.errors.minlength.requiredLength }} characters
            </div>
        </div>
    </div>    
    <div class="form-group">
        <label for="category">Category</label>
        <select
            required
            ngModel
            name="category"
            #category="ngModel"
            id="category"
            class="form-control">
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div
            class="alert alert-danger"
            *ngIf="category.touched && category.invalid">
            Category is required.
        </div>
    </div>
    <div class="checkbox">
        <label for="moneyBackGuarantee">
            <input
                type="checkbox"
                ngModel
                name="hasMoneyBackGuarantee"
                id="moneyBackGuarantee">
                30-day money-back guarantee
        </label>
    </div>
    <p>
        {{ courseForm.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="courseForm.invalid">Create</button>
</form>
